
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Enrolling new one to placement buddy</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<p class="text-primary">The logged person.....{{who}}</p>
	<a class="btn btn-outline-danger" href="/logout">Logout</a>
	<p class="text-center text-warning">{{info}}</p>
	<div class="row justify-content-center">
		<div class="col-md-6 col-sm-12 p-3 rounded border shadow">
			<h1 class="display-4 text-primary">Placement buddy enrollment</h1>
			<form class="form text-primary" action="/company" method="post">
				{%csrf_token%}
				<div class="form-group">
					<label >Company name</label>
					<div>{{obj.org}}</div>
				</div>
				<div class="form-group">
					<label >Company visiting Date</label>
					<div>{{obj.date}}</div>
				</div>
				<div class="form-group">
					<label >Company required count</label>
					<div>{{obj.required}}</div>
				</div>
				<div class="form-group">
					<label >Company role for hiring</label>
					<div>{{obj.role}}</div>
				</div>
				<div class="form-group">
					<label >Company package</label>
					<div>{{obj.packages}}</div>
				</div>
				<div class="form-group">
					<label >Company hired count</label>
					<div>{{obj.taken}}</div>
				</div>
				<div class="form-group">
					<label >Company taken resources</label>
					<div>{{obj.whom}}</div>
				</div>
				<div class="row justify-content-around">
					<button class="btn btn-outline-primary">Add</button>
                    <button class="btn btn-outline-danger">Clear</button>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
