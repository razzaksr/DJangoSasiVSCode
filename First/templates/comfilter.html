<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Searching Candidates</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
	<div class="row my-4 justify-content-center">
		<div class="col-md-6 col-sm-12 rounded shadow border p-3">
			<h1 class="text-primary display-4 text-center">Filter candidates for companies</h1>
			<form class="form text-dark" action="/fetchinfo" method="post" onsubmit="">
				{%csrf_token%}
                <div class="form-group">
                    <label>Select Organisation to filter</label>
                    <select name="org" class="form-control">
                        <option>Select Org</option>
                        {% for x in companies %}
                            <option>{{x.id}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="my-4 row justify-content-around">
					<input type="submit" value="Read" class="btn btn-outline-primary">
				</div>
            </form>
            <div class="card">
                    <p class="display-4 card-title">{{obj.org}}</p>
                    <div class="card-body">
                        <p class="card-text">{{obj.id}}</p>
                        <p class="card-text">{{obj.role}}</p>
                        <p class="card-text">{{obj.date}}</p>
                        <p class="card-text">{{obj.package}}</p>
                        <p class="card-text">{{obj.required}}</p>
                    </div>
                </div>
			<div class="row justify-content-around">
                <a href="/dofilter/{{ obj.id }}" class="btn btn-outline-success badge-pill">Filter</a>
            </div>
		</div>
	</div>
</div>
</body>
</html>
